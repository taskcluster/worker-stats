<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Taskcluster worker stats</title>
  <script defer src="vendor/traceur-runtime.js" type="text/javascript" charset="utf-8"></script>
  <script defer src="vendor/superagent.js" type="text/javascript" charset="utf-8"></script>
  <script defer src="vendor/azure_table.js" type="text/javascript" charset="utf-8"></script>
  <script defer src="js/create_task.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

  <section id="create-task">
    <h1>
      Create a task
    </h1>
    <form method="POST" action="/tasks/new">
      <label class="image">
        <span>Image:</span>
        <input value="ubuntu" name="image" />
      </label>

      <label class="command">
        <span>Command:</span>
        <input value="ls" name="command" />
      </label>

      <button>Submit</button>
    </form>
  </section>
</body>
</html>
